        <div class="contact-wrapper animated bounceInUp mt-3">
            <div class="contact-form">
                <!-- <h3>Contact us</h3> -->
                <form action="https://formspree.io/f/meqderrk" method="POST">
                    <p class="block">
                        <label for="nombre">Nombre completo</label>
                        <input id="nombre" type="text" placeholder="Ingresá tu nombre" required name="fullname">
                    </p>
                    <p class="block">
                        <label for="mail">Email</label>
                        <input id="mail" type="email" placeholder="Ingresá tu e-mail" required name="email">
                    </p>
                    <p class="block">
                        <label for="tel">Teléfono</label>
                        <input id="tel" type="tel" placeholder="Ingresá tu teléfono" required name="phone">
                    </p>
                    <p class="block">
                        <label for="asunto">Asunto</label>
                        <input id="asunto" type="text" placeholder="Asunto" name="affair">
                    </p>
                    <p class="block">
                        <label for="msj">Mensaje</label>
                        <textarea id="msj" name="message" placeholder="Acá tu consulta" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
